          rm -f hello_world
          export CXX="${SCCACHE_PATH} g++"
          $CXX -c `pwd`/tests/test_clang_multicall.c

      - name: Output
        run: |
          ${SCCACHE_PATH} --show-stats

          ${SCCACHE_PATH} --show-stats | grep -e "Cache hits\s*[1-9]"
